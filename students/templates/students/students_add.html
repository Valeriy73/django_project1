{% extends "students/base.html" %}

{% load static from staticfiles %}

{% block meta_title%}Додати Студента{% endblock meta_title%}

{% block title %}Додати Студента{% endblock title %}

{% block content %}
	<form action="{% url "students_add" %}" method="post" enctype="multipart/form-data">
		<div>
			<label for="first_name">Ім'я</label>
			<input type="text" name="first_name" value="" id="first_name">
		</div>
		<div>
			<label for="last_name">Прізвище</label>
			<input type="text" name="last_name" value="" id="last_name" placeholder="Введіть віше прізвище" />
		</div>
		<div>
			<label for="middle_name">По-батькові</label>
			<input type="text" name="middle_name" value="" id="middle_name">
		</div>
		<div>
			<label for="birthday">Ім'я</label>
			<input type="text" name="birthday" value="" id="birthday" placeholder="Напр. 1984-12-30">
		</div>
		<div>
			<label for="photo">Фото</label>
			<input type="file" name="photo" value="" id="photo">
		</div>
		<div>
			<label for="ticket">Білет</label>
			<input type="text" name="ticket" value="" id="ticket">
		</div>
		<div>
			<label for="student_group">Група</label>
			<select name="student_group" id="student_group">
				<option value="">Виберіть групу</option>
				{% for group in groups %}
				<option value="{{group.id}}">{{group.title}}</option>
				{% endfor %}
			</select>
		</div>
		<div>
			<label for="notes">Додаткові Нотатки</label>
			<textarea class="form-control" name="notes" id="notes"></textarea>
		</div>
		<div>
			<input type="submit" name="add_button" value="Додати" />
			<button type="submit" name="cancel_button">Скасувати</button>
		</div>
	</form>
{% endblock content %}
